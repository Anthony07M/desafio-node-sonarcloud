name: check-application

on:
  pull_request:
    branches: ["develop"]

# permissions:
#   pull-requests: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with:
              node-version: 18
          - run: npm install
          - run: npm run test
        